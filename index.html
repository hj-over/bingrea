<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 상단 -->
      <header class="header"></header>
      <!-- 비주얼 -->
      <section class="visual"></section>
      <!-- 슬라이더 -->
      <section class="notice"></section>
      <!-- 고객센터 및 FAQ-->
      <section class="cs">
        <h4>고객문의 및 불편사항</h4>
        <div class="cs-wrap">
          <div class="cs-top">
            <div class="top-email">
              이메일 상담
              <p>
                빙그레에 궁금한 사항을 문의해 주세요. <br />
                최대한 빠른 시일 내에 친절하게 답변 드리겠습니다.
              </p>
              <button>상담하기</button>
              <img src="images/layout/sec04_backimg01.png" />
            </div>
            <div class="top-call">
              전화 상담
              <span>080.022.0056</span>
              <span>월~금(공휴일 제외)</span>
              <span>09:00~17:30</span>
              <img src="images/layout/sec04_backimg02.png" />
            </div>
          </div>
          <div class="cs-bottom">
            <div class="faq">
              <div class="faq-left"></div>
              <div class="faq-right"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- 제보 -->
      <section class="report"></section>
      <!-- 하단 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
